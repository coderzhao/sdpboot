        //日期格式化
        function formatDate(date) {
            var month = date.getMonth() + 1;
            if ("" != date) {
                if (date.getMonth() + 1 < 10) {
                    month = '0' + (date.getMonth() + 1);
                }
                var day = date.getDate();
                if (date.getDate() < 10) {
                    day = '0' + date.getDate();
                }

                //返回格式化后的时间
                return date.getFullYear() + '-' + month + '-' + day + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
            } else {
                return "";
            }
        }

        function parserDate(s) {
            var reg = /[\u4e00-\u9fa5]/  //利用正则表达式分隔
            var ss = (s.split(reg));
            var y = parseInt(ss[0], 10);
            var m = parseInt(ss[1], 10);
            var d = parseInt(ss[2], 10);
            var h = parseInt(ss[3], 10);
            if (!isNaN(y) && !isNaN(m) && !isNaN(d) && !isNaN(h)) {
                return new Date(y, m - 1, d, h);
            } else {
                return "";
            }
        }

        function uploadImage() {
            var imagePath = $("#image_input").val();
            if (imagePath == "") {
                alert("请选择上传图片文件");
                return false;
            }
            var strExtension = imagePath.substr(imagePath.lastIndexOf('.') + 1);
            if (strExtension != 'jpg' && strExtension != 'gif'
                && strExtension != 'png' && strExtension != 'JPG' && strExtension != 'PNG') {
                alert("格式不正确，只支持jpg和png格式的图片！");
                return false;
            }
            $("#form").ajaxSubmit({
                type: 'POST',
                url: baseurl + 'upload/uploadimage.do',
                success: function (data) {
                    alert("上传成功");
                    $("#imgDiv").empty();
                    $("#imgDiv").html('<img src="' + data + '" height="200" width="200"/>');
                    $("#imgDiv").show();
                },
                error: function () {
                    alert("上传失败，请检查网络后重试");
                }
            });
        }
    </script>
