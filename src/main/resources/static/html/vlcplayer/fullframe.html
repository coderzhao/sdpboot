<html>
<head>
	<meta charset="utf-8">
	<script src="js/jquery.min.js.js"></script>
	<script src="js/fkvideo_fullframe_scripts.js"></script>
	<link rel="stylesheet" href="css/fullframe_style.css">
</head>
<body>
	<div id="header"><h1>FindFace.Video Demo</h1></div>
	<div id="main-wrap">
	    <div id="videoPlayer" class="left-column">
				<div class=camplayer style="float: left; margin-right: 10px;">
					<input type="text" id="streamPath" placeholder="Input video stream path"></input>
					<button id="play">Play</button>
					<p>Office HikVision</p>
					<embed id="player" type="application/x-vlc-plugin" pluginspage="http://www.videolan.org" autoplay="no" loop="no" width="640" height="480" target="" />
					<br>
				</div>
				<button id="start_tracking">Find faces</button>
				<div>
					<p>List of active cameras:</p>
					<ul id="camlist"></ul>
				</div>
			</div>
	    <div id="notifications" class="right-column">
			</div>
	</div>
</body>
</html>
