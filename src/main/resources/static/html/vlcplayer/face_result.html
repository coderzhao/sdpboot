{% autoescape None %}
<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Face enrollment</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="/demo/css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fixed">
	{% if not 'Error' in result %}
		<div class="alert alert-success">
			<strong>Success!</strong> Face with id {{ result["results"][0]["id"] }} was added to galleries {{ result["results"][0]["galleries"] }}
		</div>
	{% else %}
		<div class="alert alert-danger">
			<strong>{{ result }}</strong>
		</div>
	{% end %}
		<div style="text-align: center;">
			<a href="/demo/face" class="btn btn-default" role="button">新增一个人脸</a> or <a href="/demo/faces" class="btn btn-primary" role="button">检查人脸集</a>
		</div>
	</div>
</body>
